apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: service-assurance-operator.v0.1.0
  namespace: placeholder
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "infra.watch/v1alpha1",
          "kind": "ServiceAssurance",
          "metadata": {
            "name": "cloud-serviceassurance"
          },
          "spec": {
            "metrics": {
              "enabled": "true"
            },
            "events": {
              "enabled": "true"
            }
          }
        }
      ]
    capabilities: Basic Install
    categories: Monitoring
    description: Service Assurance Framework. Umbrella Operator for instantiating the required dependencies and configuration of various components to build a Service Assurance platform for telco grade monitoring.
    certified: "false"
    createdAt: 2019-11-04T08:00:00Z
    support: Red Hat, Inc.
    repository: https://github.com/redhat-service-assurance/service-assurance-operator
    containerImage: 'quay.io/redhat-service-assurance/service-assurance-operator.0.1.0'
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - kind: ServiceAssurance
      name: serviceassurances.infra.watch
      version: v1alpha1
      displayName: SAF Cluster
      description: Represents an instance of the Service Assurance Framework
  description: Service Assurance Operator for monitoring clouds
  displayName: Service Assurance Operator
  minKubeVersion: 1.11.0
  install:
    strategy: deployment
    spec:
      deployments:
      - name: service-assurance-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: service-assurance-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: service-assurance-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: quay.io/redhat-service-assurance/service-assurance-operator.0.1.0
                imagePullPolicy: Always
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: service-assurance-operator
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: quay.io/redhat-service-assurance/service-assurance-operator.0.1.0
                imagePullPolicy: Always
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: service-assurance-operator
              volumes:
              - emptyDir: {}
                name: runner
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - service-assurance-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - infra.watch
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: service-assurance-operator
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  maturity: alpha
  maintainers:
    - email: leif@redhat.com
      name: Leif Madsen
  provider:
    name: Red Hat, Inc.
  links:
    - name: Source Code
      url: https://github.com/redhat-service-assurance/service-assurance-operator
  version: 0.1.0
