apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "service-assurance.infra.watch/v1alpha1",
          "kind": "ServiceAssurance",
          "metadata": {
            "name": "cloud-serviceassurance"
          },
          "spec": {
            "size": 1
          }
        }
      ]
    capabilities: Basic Install
  name: service-assurance-operator.v0.1.0
  namespace: sa-telemetry
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: Service Assurance Operator for monitoring clouds
  displayName: Service Assurance Operator
  install:
    spec:
      deployments:
      - name: service-assurance-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: service-assurance-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: service-assurance-operator
            spec:
              containers:
              - command:
                - /usr/local/bin/ao-logs
                - /tmp/ansible-operator/runner
                - stdout
                image: '{{ REPLACE_IMAGE }}'
                imagePullPolicy: '{{ pull_policy|default(''Always'') }}'
                name: ansible
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
                  readOnly: true
              - env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: service-assurance-operator
                - name: ANSIBLE_GATHERING
                  value: explicit
                image: '{{ REPLACE_IMAGE }}'
                imagePullPolicy: '{{ pull_policy|default(''Always'') }}'
                name: operator
                resources: {}
                volumeMounts:
                - mountPath: /tmp/ansible-operator/runner
                  name: runner
              serviceAccountName: service-assurance-operator
              volumes:
              - emptyDir: {}
                name: runner
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - apps
          resourceNames:
          - service-assurance-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - service-assurance.infra.watch
          resources:
          - '*'
          verbs:
          - '*'
        serviceAccountName: service-assurance-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  maturity: alpha
  provider: {}
  replaces: service-assurance-operator.v0.0.0
  version: 0.1.0
